<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservations Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <button id="logout-btn" class="logout-btn">Logout</button>
    <h1>Reservations</h1>
    <table id="reservations-table" border="1" cellpadding="8">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Guests</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="admin-message" class="message"></div>
  </main>

  <div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Reservation</h2>

    <form id="edit-form">
      <input type="hidden" id="edit-id">

      <label>Name</label>
      <input type="text" id="edit-name">

      <label>Email</label>
      <input type="email" id="edit-email">

      <label>Guests</label>
      <input type="number" id="edit-guests">

      <label>Date</label>
      <input type="date" id="edit-date">

      <label>Time</label>
      <input type="time" id="edit-time">

      <button type="submit">Save</button>
      <button type="button" id="close-modal">Cancel</button>
    </form>
  </div>
</div>

<div class="filters">
  <input type="text" id="filter-name" placeholder="Filter by name">
  <input type="date" id="filter-date">
  <button id="apply-filters">Apply</button>
</div>


  <script src="js/admin.js"></script>
</body>
</html>
