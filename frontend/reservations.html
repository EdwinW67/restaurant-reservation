<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>La Warmondia - Reservations</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">La Warmondia</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="hours.html">Opening Hours</a></li>
                        <li><a href="reservations.html">Reservations</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="section">
                <h1 class="hero-title">Reserve a Table</h1>
                <p class="hero-subtitle">
                    Use the form below to book your table. You will receive a
                    confirmation email if an address is provided.
                </p>

                <form id="reservation-form" data-testid="reservation-form">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" required />
                    </div>

                    <div class="form-row">
                        <label for="email">Email (for confirmation)</label>
                        <input id="email" name="email" type="email" required />
                    </div>

                    <div class="form-row">
                        <label for="guests">Number of guests</label>
                        <input
                            id="guests"
                            name="guests"
                            type="number"
                            min="1"
                            max="12"
                            required
                        />
                    </div>

                    <div class="form-row">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date" required />
                    </div>

                    <div class="form-row">
                        <label for="time">Time</label>
                        <input id="time" name="time" type="time" required />
                    </div>

                    <button type="submit">Reserve</button>
                    <div id="reservation-message" class="message"></div>
                </form>
            </section>
        </main>

        <footer>
            <div class="container">
                © 2026 La Warmondia — Warmond, Zuid-Holland
            </div>
        </footer>

        <script src="js/reservations.js"></script>
    </body>
</html>
