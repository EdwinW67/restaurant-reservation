name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: restouser
          POSTGRES_PASSWORD: restopass
          POSTGRES_DB: restaurant
        options: >-
          --health-cmd="pg_isready -U restouser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -U restouser && break
            sleep 2
          done

      - name: Run migrations
        run: psql postgresql://restouser:restopass@localhost:5432/restaurant -f db/init.sql

      - name: Start backend
        run: |
          nohup node backend/server.js &
          sleep 3

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
